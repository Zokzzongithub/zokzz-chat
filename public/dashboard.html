<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zokzz Chat &mdash; Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="app-body">
  <div class="app-shell">
    <aside class="app-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <h2 class="sidebar-title">Zokzz Chat</h2>
          <p class="sidebar-user" id="sidebarUser">Loading‚Ä¶</p>
        </div>
        <button id="themeToggle" class="icon-btn" type="button" aria-label="Toggle dark mode">üåô</button>
      </div>

      <div class="sidebar-section">
        <label class="sidebar-label" for="friendSearchInput">Find friends</label>
        <input id="friendSearchInput" class="sidebar-input" type="search" placeholder="Search by username or email" autocomplete="off" />
        <div id="searchResults" class="sidebar-list empty-state">Start typing to search</div>
      </div>

      <div class="sidebar-section">
        <div class="section-heading">
          <h3>Friend requests</h3>
          <span id="incomingCount" class="badge">0</span>
        </div>
        <div id="incomingRequests" class="sidebar-list empty-state">No incoming requests</div>
      </div>

      <div class="sidebar-section">
        <div class="section-heading">
          <h3>Sent requests</h3>
        </div>
        <div id="outgoingRequests" class="sidebar-list empty-state">No pending requests</div>
      </div>

      <div class="sidebar-section">
        <div class="section-heading">
          <h3>Friends</h3>
          <span id="friendsCount" class="badge">0</span>
        </div>
        <div id="friendsList" class="sidebar-list empty-state">You have no friends yet</div>
      </div>
    </aside>

    <section class="app-main" id="chatPanel">
      <div id="chatPlaceholder" class="chat-placeholder">
        <div class="placeholder-inner">
          <h2>Welcome back!</h2>
          <p>Select a friend to start chatting.</p>
        </div>
      </div>

      <div id="chatWindow" class="chat-window hidden">
        <header class="chat-header">
          <div>
            <h2 id="chatFriendName">Chat</h2>
            <p id="chatFriendEmail" class="chat-subtitle"></p>
          </div>
          <button id="closeChat" type="button" class="ghost-btn">Close</button>
        </header>

        <div id="chatMessages" class="chat-messages"></div>

        <form id="chatForm" class="chat-form">
          <div class="chat-input-group">
            <button type="button" id="chatImageButton" class="icon-btn" aria-label="Send image">üñºÔ∏è</button>
            <textarea id="chatInput" rows="2" placeholder="Type a message‚Ä¶" required></textarea>
          </div>
          <button type="submit">Send</button>
          <input id="chatImageInput" type="file" accept="image/*" hidden />
        </form>
      </div>
    </section>
  </div>

  <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
